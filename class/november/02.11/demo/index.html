<!DOCTYPE html>
<html lang="en">

    <title>JS Demo</title>

<body>
    <script>
        class Developer {
            constructor(name, lastname){
                this.name = name;
                this.lastname = lastname;
            }
            getFullName(){
                return `${this.name} ${this.lastname}`;
            }
        }

        class HTMLDeveloper extends Developer {
            getJob(){
                return 'HTML Developer';
            }
        }

        class ReactDeveloper extends Developer{
            getJob(){
                return 'React Developer';
            }
        }

        const dev = new Developer("John", "Doe");
        const htmlDev = new HTMLDeveloper("HTML", "Developer");
        const reactDev = new ReactDeveloper("React", "Developer");
        // console.log(dev.getFullName());
        // console.log(htmlDev.getFullName());
        // console.log(reactDev.getFullName());

        function Way1(){
            return "Way 1" ;
        }

        const Way2 = () => {
            return "Way 2";
        }

        const Way3 = () => "Way 3";

    </script>
</body>
</html>
