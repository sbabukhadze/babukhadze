let numbers = [2, 3, 7, 8];
Array.prototype.customReduce = function( callbackFunc, initValue){
    if(typeof initValue === "undefined") return undefined;
    let result = initValue;
    if (!result) return undefined;
  

    for ( let i =0; i < this.length; i++ ){
        result = callbackFunc(result, this[i]);
    }

    return result;

}
