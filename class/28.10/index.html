<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React </title>
    <script src="https://unpkg.com/react@16.4.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
 
    </style>
</head>

<body>
    <div id="app"> </div>
    <script type="text/babel">
        function DateFormat(props){
            let date = props.date;
            let delimiter = props.delimiter;
            let day = date.getDate();
            let month = date.getMonth();
            let year = date.getFullYear();

            return (
                <> 
                <span> {day} {delimiter} {month} {delimiter} {year} </span>
                </>
            );
        }

    DateFormat.propTypes = {
        date: PropTypes.instanceOf(Date).isRequired
    }
    DateFormat.defaultProps ={delimiter: ":"}



    function App(){
        return(
            <DateFormat date={new Date()} delimiter="/"/>
        )
    }


    const List = (props) => {
        return <ul>{props.children}</ul>
    }

    const Item = (props) =>{
        return <li>{props.children}</li>
    }


    List.defaultProps = {
        children: <Item> Empty List </Item>
    }

   function App(){
        return(
            <>
            <List/>
            <List>
                <Item>
                    <DateFormat date={new Date()} delimiter="/"/>
                </Item>
                <Item>First</Item>
                <Item>Second</Item>
            
            </List>
            <DateFormat date={new Date()} delimiter="/"/>
            </>
        )
    }




    const rootRenderElement = document.getElementById("app")

    // ReactDOM.render(<DateFormat date={new Date()} delimiter="/"/>, document.getElementById("app"));
    ReactDOM.render( <App/>, rootRenderElement);



    </script>


</body>

</html>
