<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="app"></div>
    <script type="text/babel">
        const reactKey = (Symbol && Symbol.for('react.element')) || 0xeac7;

        const reactElement = {
            $$typeof: reactKey,
            ref: null,
            type: "h1",
            props: {
                children: "Hello World, react!..",
                className: "supper_class",
                style: {
                    textAlign: "center",
                    color: "salmon"
                }
                ,
                onClick: function (reactEventObject) {
                    alert("Hello React");
                }
            }
        }

        const reactElement2 = {
            $$typeof: reactKey,
            ref: null,
            type: "p",
            props: {
                children: "Paragraph Demo",
                style: {
                    textAlign: "center",
                    color: "coral"
                }
            }
        }


        //**************

        const reactElement3 = React.createElement("h1", {
            className: "demo_class",
            style: {
                textAlign: "center",
                color: "salmon"
            },
            onClick: function (demoEvent) {
                alert("Demo Event")
            }
        }, "Text - React.createElement()");

const jsxElement = (
    <h1 className="jsx_class"
    style={{ textAlign: "center", color: "seagreen"}}
    onClick={ () => alert("JSX Demo") } >
        Hello JSX 
        </h1>
    );



//**************

const propertiesExample = {
    className: "container demo_class",
    onClick: () => alert ("propertiesExample Alert")
}

const nestElement = <h3  style={{ textAlign: "center", color: "red"}}> Nested Element H3 </h3>

const multElements = (
    <div {...propertiesExample}>
    <h1>Hello Page </h1>
    <h2>Page Description </h2>
    {nestElement}
    {superComponent()}
    {superComponent2()}
    
    </div>
);

function superComponent(){
    const info = "superComponent Info";
    return(
        <div>
            <h1> Hello </h1>
            <h2> {info} </h2>
        </div>
    );
}


function superComponent2(){
    const info = "superComponent Info";
    return [<h1 key="hello"> Hello </h1>, <h2 key="info"> {info} </h2>];
}


function superComponent3(){
    const info = "superComponent Info";
    return(
        <React.Fragment>
            <h1> Hello </h1>
            <h2> {info} </h2>
        </React.Fragment>
    )
}

const App = document.getElementById("app");
        // ReactDOM.render(reactElement, App);
        // ReactDOM.render(reactElement3, App);  
        // ReactDOM.render(jsxElement, App);    
        ReactDOM.render(multElements, App); 
       

    </script>


</body>

</html>
