<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
    </ul>
    <script>
        let secondLi = document.createElement('li');
        secondLi.textContent = '2';
        let thirdLi = secondLi.cloneNode(false);
        thirdLi.textContent = '3';
        ul.insertBefore(secondLi, two);
        ul.insertBefore(thirdLi, two);
    </script>
</body>

</html>
