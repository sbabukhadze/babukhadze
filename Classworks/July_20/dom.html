<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>Hello DOM</div>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- 
       1) უნდა ავირჩიოთ div
       2) ვბეჭდავთ ol
       3) დავბეჭდოთ (Item 2)
     -->
    <script>
        let div = document.getElementsByTagName('div')[0];
        let ol = div.nextElementSibling;
        console.log(ol);
        console.log(ol.firstElementChild.nextElementSibling.textContent)
    </script>
</body>

</html>
