<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 101</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 24.5%;
            height: 200px;
            background-color: yellowgreen;
            float: left;
            margin-left: 5px;
            margin-top: 10px;
        }

        .clearfix::after {
            content: ".";
            height: 0;
            display: block;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>

<body>

    <div class="clearfix">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="clearfix">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="clearfix">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="clearfix">
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
