<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>HTML LIST</title>
</head>
<body>
    <!-- დაულაგებელი სია -->
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
    </ul>
    <hr>
    <!-- დალაგებული სია -->
    <!-- style="list-style-type: lower-alpha;" 
        type="I" start="3"
    -->
    <ol type="I">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
    </ol>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>

        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
</body>
</html>
