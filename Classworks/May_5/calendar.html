<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">

        <title>November Calendar</title>
        <style>
                table,
                th {
                        text-align: center;
                        margin-left: auto;
                        margin-right: auto;
                        border-collapse: collapse;
                        font-size: 30px;
                }

                th,
                td {
                        border: 1px solid black;
                        padding: 10px;
                }
        </style>


</head>

<body>
        <table>
                <tr>
                        <th colspan="7">November</th>
                </tr>
                <!-- 1 Row -->
                <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>

                </tr>
                <!-- 2 Row -->
                <tr>

                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                </tr>
                <!-- 3 Row -->
                <tr>

                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                </tr>
                <!-- 4 Row -->
                <tr>

                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                </tr>
                <!-- 5 Row -->
                <tr>

                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                </tr>
                <!-- 6 Row -->
                <tr>

                        <td>29</td>
                        <td>30</td>

                </tr>
        </table>

</body>

</html>
